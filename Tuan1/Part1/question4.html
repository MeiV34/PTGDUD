<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
</head>
<body>

    <script>
        var bill = parseFloat(prompt("Enter the bill value:"));
        var tip = (bill >= 50 && bill <= 300) ? (bill * 0.15) : (bill * 0.20);

        var total = bill + tip;

        document.write(`Bill value: ${bill.toFixed(2)}<br>`);
        alert(`The bill was ${bill}, the tip was ${tip.toFixed(2)}, and the total value ${total.toFixed(2)}`);
    </script>
</body>
</html>
